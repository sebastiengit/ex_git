<!doctype html>
<html lang="fr">
<head>
        <title>Les listes en HTML</title>
        <meta charset = "utf-8">
</head>
<body>
        <h1>Les listes</h1>

        <h2>Les listes désordonnées</h2>
        <p>Voici mes fruits préférés</p>
        <ul>
            <li>Les fraises</li>
            <li>Les kiwis</li>
            <li>Les melons</li>
        </ul>

        <h2>Les listes ordonnées</h2>
        <p>Mes fruits préférés</p>
        <ol>
            <li>Les fraises</li>
            <li>Les pommes</li>
            <li>Les melons</li>
        </ol>

</body>
</html>
